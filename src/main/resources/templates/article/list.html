<div th:replace="~{article/_head.html}"></div>
<main id="article">
    <section class="list">
        <nav>
            <h1>
                전체 글목록
                <span>[[${pageResponseDTO.total}]]건</span>
            </h1>
            <form th:action="@{/article/search}" method="get">
                <select name="searchType">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="writer">글쓴이</option>
                </select>
                <input type="text" name="keyword" placeholder="검색 키워드 입력">
                <input type="submit" value="검색">
            </form>
        </nav>

        <table border="0">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>조회</th>
            </tr>
            <tr th:each="article, stat:${pageResponseDTO.dtoList}">
                <td>[[${pageResponseDTO.startNo - stat.index}]]</td>
                <td><a th:href="@{/article/view(ano=${article.ano})}">[[${article.title}]]&nbsp;&#91;[[${article.comment_cnt}]]&#93;</a></td>
                <td>[[${article.nick}]]</td>
                <td>[[${article.wdate}]]</td>
                <td>[[${article.hit_cnt}]]</td>
            </tr>
        </table>

        <div class="page">
            <a th:if="${pageResponseDTO.prev}" th:href="@{/article/list(pg=${pageResponseDTO.start - 1})}" class="prev">이전</a>
            <th:block th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                <a th:href="@{/article/list(pg=${num})}" th:class="${num == pageResponseDTO.pg ? 'current' : 'num'}">[[${num}]]</a>
            </th:block>
            <a th:if="${pageResponseDTO.next}" th:href="@{/article/list(pg=${pageResponseDTO.end + 1})}" class="next">다음</a>
        </div>

        <a th:href="@{/article/write}" class="btn btnWrite">글쓰기</a>

    </section>
</main>
<div th:replace="~{article/_tail.html}"></div>
